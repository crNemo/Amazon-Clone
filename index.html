<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Nepal</title>
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="main-nav">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="address border">
                <p id="adress-deliver">Deliver To</p>
                <div class="locations">
                    <i class="fa-solid fa-location-dot" style="font-size: 1.5rem;"></i>
                    <p id="location">Nepal</p>
                </div>
            </div>

            <div class="search-box">
                <select class="search-option">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 20px;"></i>
                </div>
            </div>

            <div class="sign-up border">
                <p>Hello, sign in</p>
                <select class="accounts-lists">
                    <option>Account & Lists</option>
                </select>
            </div>
            <div class="returns-orders border">
                <a href="#">
                    <p>Returns</p>
                    <p id="orders">& Orders</p>
                </a>
            </div>
            <div class="carts border">
                <i class="fa-duotone fa-solid fa-cart-shopping" style="font-size: 20px;"></i>
                <p>Cart</p>
            </div>
        </div>
        <div class="sub-nav">
            <div class="sub-left border">
                <i class="fa-solid fa-bars "></i>
                <p id="sub-all">All</p>
            </div>
            <div class="sub-left-anchors">
                <div class="td border">
                    <a href="#">Today's Deal</a>
                </div>

                <div class="custo-serv border">
                    <a href="#">Custrom Service</a>
                </div>

                <div class="reg border">
                    <a href="#">Registry</a>
                </div>

                <div class="gift-card border">
                    <a href="#">Gift Cards</a>
                </div>

                <div class="sell border">
                    <a href="#">Sell</a>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
